<form loginForm="form" ng-submit="vm.login()" role="form">

    <div class="form-group">
        <label> Email </label>
        <input type="email" ng-model="vm.credentials.email" class="form-control" required/>
    </div>

    <div class="form-group">
        <label> Password </label>
        <input type="password" ng-model="vm.credentials.password" class="form-control" required/>
    </div>

    <div class="form-actions">
        <button type="submit">Sign In</button>
    </div>
</form>
